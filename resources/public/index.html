<html lang="en" ng-app="goApp">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Twitch go thing?</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/app.js"></script>
    <script src="scripts/Controller.js"></script>
    <script src="scripts/DataService.js"></script>
</head>

<body>
<div ng-controller="Controller as ctrl">
    <div class="content">
        <div id="streamers">
            <h3>Streamers</h3>
            <div ng-repeat="streamer in ctrl.streamers">
                <a ng-href="{{streamer.url}}" ng-bind="streamer.display_name"></a>
                <span ng-if="streamer.live" class="label label-success">Live!</span>
            </div>
        </div>
        <div id="videos">
            <h3>Videos</h3>
            <div ng-repeat="video in ctrl.videos">
                <a ng-href="{{video.url}}">{{video.display_name}} - {{video.title}}</a>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <a href="about.html">About</a>
</div>
</body>
</html>
